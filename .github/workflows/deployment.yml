name: Deploy to Cloudflare Pages (Production)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    if: github.repository == 'IndieHub25/GroqTales'
    name: Build & Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://groqtales.xyz

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Run Lint
        run: npm run lint
        continue-on-error: true

      - name: Build for Cloudflare Pages
        # Runs: next build && npx @cloudflare/next-on-pages@1
        # Output lands in: .vercel/output/static
        run: npm run cf-build
        env:
          NEXT_PUBLIC_BUILD_MODE: 'true'
          NEXT_PUBLIC_URL: 'https://groqtales.xyz'
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_GROQ_API_KEY: ${{ secrets.NEXT_PUBLIC_GROQ_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID }}
          NEXT_PUBLIC_IMAGE_URL: 'https://groqtales.xyz/images'
          NEXT_PUBLIC_SPLASH_IMAGE_URL: 'https://groqtales.xyz/splash.jpg'
          NEXT_PUBLIC_SPLASH_BACKGROUND_COLOR: '#1a1a2e'

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=groqtales --branch=main