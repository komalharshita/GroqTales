name: Cloudflare Pages — PR Preview Deploy

# Deploys a unique preview URL for every pull request targeting main.
# The preview URL is posted as a PR comment automatically.
# Previews are automatically cleaned up when the PR is closed.

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  # ── Build & deploy preview ──────────────────────────────────
  preview:
    if: github.event.action != 'closed'
    name: Deploy Preview to Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build for Cloudflare Pages (Preview)
        run: npm run cf-build
        env:
          NEXT_PUBLIC_BUILD_MODE: 'true'
          NEXT_PUBLIC_URL: 'https://groqtales-preview.pages.dev'
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_GROQ_API_KEY: ${{ secrets.NEXT_PUBLIC_GROQ_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID }}
          NEXT_PUBLIC_IMAGE_URL: 'https://groqtales.xyz/images'
          NEXT_PUBLIC_SPLASH_IMAGE_URL: 'https://groqtales.xyz/splash.jpg'
          NEXT_PUBLIC_SPLASH_BACKGROUND_COLOR: '#1a1a2e'

      - name: Deploy Preview to Cloudflare Pages
        id: cf-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Branch-based preview URL: pr-<number>.groqtales.pages.dev
          command: pages deploy out --project-name=groqtales --branch=pr-${{ github.event.pull_request.number }}

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        env:
          HEAD_REF: ${{ github.head_ref }}
          FULL_SHA: ${{ github.sha }}
        with:
          script: |
            const previewUrl = `https://pr-${{ github.event.pull_request.number }}.groqtales.pages.dev`;
            const shortSha = process.env.FULL_SHA.slice(0, 7);
            const headRef = process.env.HEAD_REF
              .replace(/[`|<>\\]/g, '')
              .slice(0, 80);
            const body = [
              '## ☁️ Cloudflare Pages Preview',
              '',
              `| | |`,
              `|---|---|`,
              `| **Preview URL** | [${previewUrl}](${previewUrl}) |`,
              `| **Branch** | \`${headRef}\` |`,
              `| **Commit** | \`${shortSha}\` |`,
              `| **Built with** | \`@cloudflare/next-on-pages\` |`,
              '',
              '_This preview is automatically updated on every push to this PR and removed when the PR is closed._',
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.body?.includes('## ☁️ Cloudflare Pages Preview') &&
              c.user?.login === 'github-actions[bot]'
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  # ── Clean up preview when PR closes ─────────────────────────
  cleanup:
    if: github.event.action == 'closed'
    name: Remove Cloudflare Preview Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Delete Cloudflare Pages preview branch
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deployment delete --project-name=groqtales --branch=pr-${{ github.event.pull_request.number }} --yes
        continue-on-error: true
